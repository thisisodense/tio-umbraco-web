<div ng-controller="timepicker.timepickerController">
    <div class="input-append bootstrap-timepicker">
        <input id="timepicker{{model.id}}" class="input-small" type="text" ng-model="model.value" ng-change="resetTime()">
        <span class="add-on">
            <i class="icon-time"></i>
        </span>
    </div>
</div>
